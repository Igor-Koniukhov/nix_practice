<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row pr-2 pl-2">
        <div class="col">
            <h1>Create post {{.Int}} page</h1>
            <form action="/users/post/create/" method="POST" >
                <div class="custom-row">
                    <div class="form-group">
                        <label for="userId">userId</label>
                        <input type="text" class="form-control" id="userId" name="userId"  value="{{.Int2}}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="id">Id</label>
                        <input type="text" class="form-control" id="id" name="id" value="{{.Int}}" readonly>
                    </div>
                </div>
                <div class="form-group col-md-10">
                    <label for="title">title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{.Post.Title}}">
                </div>
                <div class="form-group col-md-10">
                    <label for="body">Body</label>
                    <textarea type="text" class="form-control" id="body" name="body" rows="5">{{.Post.Body}}</textarea>
                </div>

                <button type="submit" class="btn btn-primary" name="id" id="id" value="{{.Post.Id}}">Create Post</button>
            </form>
            <a href="/" class="btn btn-success mt-2">üè† <span>&#8656;</span> Back</a>

        </div>
    </div>
</div>
</body>
</html>
